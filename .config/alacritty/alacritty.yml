font:
  size: 11
  normal:
    family: FuraMono Nerd Font
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic

window:
  opacity: 1
  padding:
    x: 0
    y: 0

  dynamic_padding: false

  decorations: full

  dimensions:
    columns: 90
    lines: 30

schemes:
  codelight: &light # Default colors
    primary:
      background: "#f6f2ee"
      foreground: "#3d2b5a"
    # Normal colors
    normal:
      black: "#352c24"
      red: "#a5222f"
      green: "#396847"
      yellow: "#ac5402"
      blue: "#2848a9"
      magenta: "#6e33ce"
      cyan: "#287980"
      white: "#f2e9e1"
    # Bright colors
    bright:
      black: "#534c45"
      red: "#b3434e"
      green: "#577f63"
      yellow: "#b86e28"
      blue: "#4863b6"
      magenta: "#8452d5"
      cyan: "#488d93"
      white: "#f4ece6"
    indexed_colors:
      - { index: 16, color: "#955f61" }
      - { index: 17, color: "#a440b5" }
  codedark: &dark # Default colors
    primary:
      background: "#192330"
      foreground: "#cdcecf"
  # Normal colors
  normal:
    black: "#393b44"
    red: "#c94f6d"
    green: "#81b29a"
    yellow: "#dbc074"
    blue: "#719cd6"
    magenta: "#9d79d6"
    cyan: "#63cdcf"
    white: "#dfdfe0"
  # Bright colors
  bright:
    black: "#575860"
    red: "#d16983"
    green: "#8ebaa4"
    yellow: "#e0c989"
    blue: "#86abdc"
    magenta: "#baa1e2"
    cyan: "#7ad5d6"
    white: "#e4e4e5"
  indexed_colors:
    - { index: 16, color: "#f4a261" }
    - { index: 17, color: "#d67ad2" }

colors: *light

env:
  TERM: xterm-256color

key_bindings:
  # - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
  - { key: N, mods: Control|Shift, action: CreateNewWindow }
